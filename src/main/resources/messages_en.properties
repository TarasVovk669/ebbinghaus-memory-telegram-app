messages.greeting.start=Hello, %s! ğŸ‘‹\nI am your personal memory assistant!\n\n*What can I do?*\nI help you remember important information using Hermann Ebbinghaus' method. He found that we forget 40%% of new information within 20 minutes and 60%% within 9 hours. This relationship is known as the Ebbinghaus forgetting curve. Therefore, to remember, for example, a new English word, I will remind you to repeat it in 30 minutes, 8 hours, a day, a week, and a month.\n\n*What can it be used for?*\nI am useful for:\nâ€¢ learning new words and terms;\nâ€¢ preparing for exams and tests;\nâ€¢ preparing for interviews;\nâ€¢ long-term retention of important information;
