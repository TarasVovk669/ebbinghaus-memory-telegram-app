messages.greeting.start=Hello %s! 👋\n\n🧠 I am your personal memory assistant!\n📄 I can work with text, documents, photos, and videos (one file per message).\n❌️ Do not delete the original messages - edit them, otherwise they will be lost.\n📚 Let's turn information into long-term knowledge together using Hermann Ebbinghaus's scientific method!
messages.greeting.help=Ready to start?\nThen remember❗️\n\n📌 *Categories*: anything tagged with \[#\]; not mandatory.\n✉️ *Message*: information necessary for memorization in text, photo, or video format. Forwarded messages are supported!\n\nExample:\n```\n#learning #memory\nThis concept describes how the ability to retain information decreases over time without attempts to retain it.\n```\n\nTo continue, press "➕️Add" - and I'll take care of the rest! 📝✨
