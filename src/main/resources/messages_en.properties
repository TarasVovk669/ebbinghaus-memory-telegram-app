messages.help.info=How to use❓\n\n1️⃣ Press the "*➕️Add*" button in the menu.\n2️⃣ Send or forward me a message with the necessary information, file, photo, or video; you can specify a category using the \[#\] tag, but it is not mandatory.\n3️⃣ If needed, edit the message using auxiliary commands.\n❌ Do not delete the message through Telegram's context menu - only use the "Delete" button, - otherwise, it will continue to be algorithmized.\n\nExample:\n```\n#learning #memory\nThis concept describes how the ability to retain information decreases over time without attempts to retain it.\n```\n\nTo continue, press "*➕️Add*" - and I'll take care of the rest! 📝✨
