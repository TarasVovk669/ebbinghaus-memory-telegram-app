messages.greeting.start=Hello, %s! 👋\nI am your personal memory assistant!\n\n*What can I do?*\nI help you remember important information using Hermann Ebbinghaus method. He found that we forget 40%% of new information within 20 minutes and 60%% within 9 hours. This relationship is known as the Ebbinghaus forgetting curve. Therefore, to remember, for example, a new English word, I will remind you to repeat it in 30 minutes, 8 hours, a day, a week, and a month.\n\n*What can it be used for?*\nI am useful for:\n• learning new words and terms;\n• preparing for exams and tests;\n• preparing for interviews;\n• long-term retention of important information;
messages.greeting.help=*Ready to start?*\n\nBasic rules:\n📌 *Categories*: use #tags (not mandatory).\n✉️ *Messages*: send in text, document, photo, or video format. Forwarded messages are supported.\n❌️ *Editing*: do not delete original messages, otherwise they will be lost.\n\nExample:\n```\n#learning #memory\nThis concept describes how the ability to retain information decreases over time without attempts to retain it.\n```\n\nTo continue, click "➕️Add" - and I will take care of everything else! 📝✨
